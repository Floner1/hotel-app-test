<!DOCTYPE HTML>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
      .login-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .error-message {
        color: #dc3545;
        margin-bottom: 15px;
        padding: 10px;
        background: #f8d7da;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>Staff Login</h2>
        <p class="text-muted">Access Dashboard</p>
      </div>
      
      {% if form.errors %}
        <div class="error-message">
          <strong>Invalid username or password.</strong> Please try again.
        </div>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_username">Username</label>
          <input type="text" name="username" class="form-control" id="id_username" required autofocus>
        </div>
        
        <div class="form-group mb-4">
          <label for="id_password">Password</label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
        
        <input type="hidden" name="next" value="{{ next }}">
      </form>
      
      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="text-muted">Back to Home</a>
      </div>
    </div>
  </body>
</html>
